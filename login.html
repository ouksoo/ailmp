<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

<!-- login -->
<div class="modal fade" id="memberLoginSection" tabindex="-1" role="dialog" aria-labelledby="termsAndService" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered w-480" role="document">
		<div class="modal-content">
			<div class="modal-header bordered">
				<h5 class="modal-title" id="exampleModalLongTitle">로그인</h5>
				<a href="#" class="modal-close-button" data-bs-dismiss="modal">닫기</a>
			</div>
			<div class="modal-body">
				<div class="login-wrapper">
					<button class="modal-button w-100-per kakao" data-tooltip="true" data-bs-placement="bottom" title="최근에 이용했어요!">카카오 계정으로 로그인</button>
					<button class="modal-button w-100-per google" data-tooltip="true" data-bs-placement="bottom" title="최근에 이용했어요!">구글 계정으로 로그인</button>
					<p class="and-txt">또는</p>
					<p class="login-title">이메일 주소</p>
					<div class="pos-r">
						<div class="guide-pop">이메일을 입력해 주세요.</div>
						<div class="guide-pop">올바른 이메일 형식을 입력해주세요.</div>
						<input type="text" class="modal-button w-100-per login-inputs" placeholder="이메일 주소를 입력해주세요." />
					</div>
					<p class="login-title pw">비밀번호</p>
					<div class="pos-r pww">
						<input type="password" class="modal-button w-100-per login-inputs" placeholder="비밀번호를 입력해주세요." />
					</div>
					<div class="pos-r">
						<div class="guide-pop">일치하는 계정 정보를 찾을 수 없습니다.</div>
						<button class="modal-button w-100-per green bd0 login-button" data-tooltip="true" data-bs-placement="bottom"title="최근에 이용했어요!">로그인</button>
					</div>
					<div class="login-buttom clearfix">
						<div class="floatl"><span>아직 계정이 없으신가요?</span> <a href="#">회원가입</a></div>
						<div class="floatr"><a href="#">비밀번호 찾기</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //login -->

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/lenis.min.js"></script>
<script src="js/custom.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
	var myModal = new bootstrap.Modal(document.getElementById('memberLoginSection'));
	myModal.show();
});
</script>
</body>
