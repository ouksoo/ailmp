<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>flatpickr - 10일에 링크 넣기</title>

  <!-- flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    .calendar-wrap { max-width: 360px; }
    /* 10일 칸 스타일(선택사항) */
    .flatpickr-day.has-link {
      background: #fff7d6 !important;
      border-color: #ffd666 !important;
      color: #333 !important;
      position: relative;
    }
    .flatpickr-day.has-link a.day-link {
      display: block;
      width: 100%; height: 100%;
      text-decoration: underline;
      text-align: center;
      line-height: 39px; /* 기본 day 높이에 맞춤 (테마에 따라 36~40px 주변) */
    }
  </style>
</head>
<body>
  <h1>flatpickr – 10일에 “aaa” 링크 표시</h1>

  <div class="calendar-wrap">
    <input type="text" id="picker" />
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
  <script>
    // 원하는 링크 URL
    const SPECIAL_URL = "https://example.com/aaa";

    flatpickr("#picker", {
      inline: true,              // 달력을 항상 표시
      locale: "ko",              // 한국어
      dateFormat: "Y-m-d",
      // onDayCreate: 각 날짜 셀 렌더링 시 호출 → 10일 칸 커스터마이징
      onDayCreate: function(dObj, dStr, fp, dayElem) {
        const d = dayElem.dateObj; // JS Date 객체
        if (d.getDate() === 10) {
          // 10일인 셀에 링크 삽입
          dayElem.classList.add("has-link");
          // dayElem.textContent 대신 a 태그로 교체
          dayElem.innerHTML = "<a class='day-link' href='" + SPECIAL_URL + "' target='_blank' rel='noopener noreferrer'>aaa</a>";

          // 링크 클릭 시 달력의 날짜 선택 이벤트와 충돌 방지
          const a = dayElem.querySelector("a.day-link");
          a.addEventListener("click", function(e) {
            e.stopPropagation();  // flatpickr의 day 클릭 처리 방지
            // 링크 이동은 기본 동작으로 진행 (새 탭)
          });
        }
      }
    });
  </script>
</body>
</html>
