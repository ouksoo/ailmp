<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .responsive-table {
      width: 100%;
      border-collapse: collapse;
    }

    .responsive-table th,
    .responsive-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .responsive-table th {
      background: #f2f2f2;
    }

    /* 모바일 전환 */
    @media screen and (max-width: 768px) {
      .responsive-table thead {
        display: none; /* 헤더 숨김 */
      }

      .responsive-table,
      .responsive-table tbody,
      .responsive-table tr,
      .responsive-table td {
        display: block;
        width: 100%;
      }

      .responsive-table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        background: #fafafa;
      }

      .responsive-table td {
        text-align: left;
        padding: 6px 10px;
        border: none;
        position: relative;
      }

      .responsive-table td::before {
        content: attr(data-label); /* th 대신 data-label 값 표시 */
        font-weight: bold;
        display: inline-block;
        width: 90px;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h1>주문 내역</h1>

  <table class="responsive-table">
    <thead>
      <tr>
        <th>날짜</th>
        <th>상품명</th>
        <th>가격</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="날짜">2025-09-28</td>
        <td data-label="상품명">코트</td>
        <td data-label="가격">₩120,000</td>
        <td data-label="상태">배송중</td>
      </tr>
      <tr>
        <td data-label="날짜">2025-09-27</td>
        <td data-label="상품명">가방</td>
        <td data-label="가격">₩80,000</td>
        <td data-label="상태">배송완료</td>
      </tr>
      <tr>
        <td data-label="날짜">2025-09-25</td>
        <td data-label="상품명">운동화</td>
        <td data-label="가격">₩95,000</td>
        <td data-label="상태">결제완료</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
